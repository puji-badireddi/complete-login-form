<!DOCTYPE html>
 <html>
   <head>
    <title>input types</title>
   </head>
 <body>
 <form>
<fieldset>
 <legend><b> Registration form </b></legend>
 <table>
   <tr>
   <td><label>User Name:</label></td>
   <td><input type="text" name="name" placeholder="enter the name" required></td>
   </tr>
   <tr>
   <td><label>Roll Number:</label></td>
   <td><input type="number" name="number" placeholder="enter the number" required></td>
   </tr>
   <tr>
    <td><label>Password:</label></td>
    <td><input type="password" name="password" placeholder="enter the password" required></td>
   </tr>
   <tr>
   <td><label>email:</label></td>
   <td><input type="email" name="useremail" placeholder="enter the email" required></td>
   </tr>
   <tr>
   <td><label>phone number:</label></td>
   <td><input type="tel" name="contact" placeholder="enter the contact" required></td>
   </tr>
   <tr>
   <td><label>url:</label></td>
   <td><input type="url" name ="website" placeholder="https://explam .com" required></td>
   </tr>
   <tr>
   <td><label for="dob">Date of birth:</label></td>
   <td><input type="date"  id="dob" name="dob" required></td>
   </tr>
<tr>
 <td><label>Time:</label></td>
 <td><input type="time" name="time" required></td>
</tr>
<tr>
 <td><label>month:</label></td>
 <td><input type="month" name="month" required></td>
</tr>
<tr>
<td><label>Week:</label></td>
<td><input type="week" name="week" required></td>
</tr>
<tr>
<td><label>search:</label</td>
 <td><input type="search" name="query"  placeholder="search here" required>
</tr>
<tr>
<td>Gender:</td>
<td><label></label>
<select id="People" name="Gender" required>
  <option value="">--Select --</option>
  <option value="abc">FEMALE</option>
  <option value="xyz">MALE</option>
  <option value="def">OTHER</option>
</select></td>
</tr>
<tr>
 <td><label>checkbox</label></td>
  <td><input type="checkbox" name="box" required>
</tr>
<tr>
  <td><label>datetime:</label></td>
  <td><input type="datetime-local" name="meeting" required></td>
</tr>
<tr>
 <td><label>Resume:</label></td>
 <td><input type="file" name="file name" accept=".pdf" required></td>
</tr>
<tr>
  <td><label>hidden</label></td>
  <td><input type="hidden" name="user ID"  value="12345"required></td>
 </tr>
<tr>
  <td><label>range</label></td>
  <td><input type="range" name="range field" required></td>
</tr>
<tr>
<td><label>submit</label></td>
<td><input type="submit" name="submit" required></td>
</tr>
<tr>
<td><label>reset</label></td>
<td><input type="reset" name="reset" required></td>
</tr>
</fieldset>
   </table>
   </form>
   </body>
   </html>
